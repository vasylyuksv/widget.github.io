name: Deploy static site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload static content
        uses: actions/upload-pages-artifact@v1 # ⚠️ v1, чтобы избежать ошибок с v3
        with:
          path: '.'  # загружаем всё из корня (включая index.html)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
